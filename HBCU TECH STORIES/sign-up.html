  <div class="signup-container">
    <img class="top_cloud" src="assets/images/cloud.png" alt="cloud image">

    <form action="index.html">
      <h1 class="signout-h1"> Hello and Welcome!!!</h1>
      <h2 class="signout-h1" style= "font-family:Montserrat-Black";> Sign up </h2>

      <p style= "font-family:Montserrat;">Please fill in this form to create an account.</p>

      <label for="username" style= "font-family:Montserrat;"> <b>Preferred Username</b></label>
      <input type = 'Text' placeholder="Enter UserName" name='Username' required></input>
      <br><br>
      <label for="email" style= "font-family:Montserrat;"> <b>Email</b></label>
      <input type = 'Text' placeholder="Enter Email" name='email' required></input>

      <input type="password" placeholder="Enter Password" name="psw" required>
      <br><br>
      <label for="psw-repeat" style= "font-family:Montserrat;"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <br><br>
      <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:10px"> Remember me
      </label>
      <br><br>
